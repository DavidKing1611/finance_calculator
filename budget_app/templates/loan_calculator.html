
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Калькулятор кредитов и займов</title>
</head>
<body>
    <div class="container">
        <h1>Калькулятор кредитов и займов</h1>
        <form method="POST">
            <label for="amount">Сумма кредита или займа:</label>
            <input type="number" name="amount" id="amount" required>
            <label for="interest_rate">Процентная ставка (%):</label>
            <input type="number" name="interest_rate" id="interest_rate" required>
            <label for="term">Срок кредита или займа (мес.):</label>
            <input type="number" name="term" id="term" required>
            <button type="submit">Рассчитать ежемесячный платеж</button>
        </form>
        {% if monthly_payment %}
            <p>Ежемесячный платеж: {{ monthly_payment | round(2) }}</p>
        {% endif %}
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Назад на главную страницу</a>
    </div>
</body>
</html>
